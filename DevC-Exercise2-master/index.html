<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator DevC</title>
    <style>
        table{
border:2px solid black; 
width:30%;
background-color:grey;
}
td{
padding:15px;
height:100%;
color:rgb(8, 8, 8);
}
input{
width:100%;
height:200%;
background-color:rgb(180, 236, 25);
}
button{
width:100%;
height:200%;
}
button:hover{
color: #8AC007;
font-weight:bold;
}
    </style>
</head>

<body>
    <script>
        function angka(value) {
            document.form.hasil.value += value;
        }
        function hapus(value) {
            document.form.hasil.value = value;
        }
        function total() {
           
            document.form.hasil.value = eval(document.form.hasil.value);
        }
    </script>
    <form name="form">
        <table align="center">
            <tr>
                <td colspan="4">Kalkulator</td>
            </tr>
            <tr>
                <td colspan="4"><input type="text" name="hasil" placeholder="0" disabled
                        style="text-align:right"></input></td>
            </tr>
            <tr>
                <td><button type="button" onclick="angka(value)" value="1">1</button></td>
                <td><button type="button" onclick="angka(value)" value="2">2</button></td>
                <td><button type="button" onclick="angka(value)" value="3">3</button></td>
                <td><button type="button" onclick="angka(value)" value="+">+</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="angka(value)" value="4">4</button></td>
                <td><button type="button" onclick="angka(value)" value="5">5</button></td>
                <td><button type="button" onclick="angka(value)" value="6">6</button></td>
                <td><button type="button" onclick="angka(value)" value="-">-</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="angka(value)" value="7">7</button></td>
                <td><button type="button" onclick="angka(value)" value="8">8</button></td>
                <td><button type="button" onclick="angka(value)" value="9">9</button></td>
                <td><button type="button" onclick="number(value)" value="/">/</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="angka(value)" value="."><strong>.</strong></button></td>
                <td><button type="button" onclick="angka(value)" value="0">0</button></td>
                <td><button type="button" onclick="angka(value)" value="*">*</button></td>
                <td><button type="button" onclick="angka(value)" value="%">%</button></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick="hapus(value)" value="">C</button></td>
                <td colspan="2">
                    <button type="button" onclick="total()">=</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
